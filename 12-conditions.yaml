- name: conditions
  hosts: localhost
  tasks:
  - name: check robouser is exist or not
    ansible.builtin.command: id roboshop
    register: user 
    ignore_errors: true 

  - name: print variable value
    ansible.builtin.debug:
      msg: "user is:{{user}}"

  - name: print exit status or return code
    ansible.builtin.debug:
      msg: "status is  {{user.rc}}"

  - name: create user
    ansible.builtin.user:
      name: user
    when: user.rc!=0